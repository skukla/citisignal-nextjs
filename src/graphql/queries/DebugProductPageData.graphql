# Debug query to troubleshoot page_info issues
query DebugProductPageData {
  Citisignal_productPageData(pageSize: 2, currentPage: 1) {
    products {
      items {
        id
        name
      }
      page_info {
        current_page
        page_size
        total_pages
      }
      _debug
    }
    _debug
  }
}