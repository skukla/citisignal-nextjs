# Product Detail Query - simplified to match minimal schema
query GetProductDetail($urlKey: String!) {
  Citisignal_productDetail(urlKey: $urlKey) {
    # Core product information
    id
    sku
    name
    urlKey
    price
    originalPrice
    discountPercent
    inStock
    stockLevel
    manufacturer

    # Enhanced product details
    description
    shortDescription

    # Semantic image fields (abstracted from Adobe Commerce roles)
    image {
      url
      altText
    }
    thumbnail {
      url
      altText
    }
    gallery {
      url
      altText
    }

    # Media gallery
    images {
      url
      altText
    }

    # Product attributes and specifications
    attributes {
      key
      label
      value
      type
    }

    # Breadcrumbs for navigation
    breadcrumbs {
      items {
        name
        urlPath
      }
    }

    # Configurable product options for variant selection
    configurable_options {
      label
      attribute_code
      values {
        label
        value
        swatch_data {
          type
          value
        }
      }
    }

    # Product variants (empty for now, can be enhanced later)
    variants {
      id
      sku
      attributes
      price
      originalPrice
      inStock
      image {
        url
        altText
      }
    }
  }
}
